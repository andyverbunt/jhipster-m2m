
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myBLabel" translate="m2mApp.b.home.createOrEditLabel">Create or edit a B</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="b.id" readonly>
        </div>

        <div class="form-group">
            <label translate="m2mApp.b.nameB" for="field_nameB">NameB</label>
            <input type="text" class="form-control" name="nameB" id="field_nameB"
                    ng-model="b.nameB"
                    >

        </div>
        <div class="form-group">
            <label translate="m2mApp.b.user" for="field_user">user</label>
            
            <select class="form-control" id="field_user" name="user" ng-model="b.userId" ng-options="user.id as user.id for user in users">
                <option value=""></option>
            </select>
            
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || editForm.$submitted" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
